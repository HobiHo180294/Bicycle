<!DOCTYPE html>
<html lang="en">
  <!-- Head-->
  <head>
    <!-- Title -->
    <title>Bicycle</title>

    <!-- SEO -->
    <meta name="description" content="" />

    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Adaptive meta tegs -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <!-- Body-->
  <body>
    <div class="wrapper">
      <!-- Page start -->
      <main class="page">
        <section class="page__reassign reassign">
          <div class="reassign__container _container">
            <div class="reassign__body body-reassign">
              <div class="body-reassign__top">
                <h1 class="body-reassign__title">Registration Confirmation</h1>
                <p class="body-reassign__text">
                  Please reassign your password to continue
                </p>
              </div>

              <form
                action="./assets/php/login/confirm-registration.php"
                method="post"
                novalidate
                class="body-reassign__form form-confirmation"
              >
                <fieldset class="form-confirmation__group group-form">
                  <div class="group-form__field form-field default-pass">
                    <input
                      class="default-pass__input form-field__input"
                      id="default-pass"
                      type="password"
                      name="user-default-pass"
                      required
                      autocomplete="off"
                      placeholder=" "
                    />

                    <div class="default-pass__error form-field__error"></div>
                    <label
                      for="default-pass"
                      class="default-pass__label form-field__label"
                    >
                      Temporary password
                    </label>
                  </div>

                  <div class="group-form__field form-field new-pass">
                    <input
                      class="new-pass__input form-field__input"
                      id="new-pass"
                      type="password"
                      name="user-new-pass"
                      required
                      autocomplete="off"
                      placeholder=" "
                    />

                    <div class="new-pass__error form-field__error"></div>
                    <label
                      for="new-pass"
                      class="new-pass__label form-field__label"
                    >
                      New password
                    </label>
                  </div>

                  <div class="group-form__field form-field confirm-pass">
                    <input
                      class="confirm-pass__input form-field__input"
                      id="confirm-pass"
                      type="password"
                      name="user-confirm-pass"
                      required
                      autocomplete="off"
                      placeholder=" "
                    />

                    <div class="confirm-pass__error form-field__error"></div>
                    <label
                      for="confirm-pass"
                      class="confirm-pass__label form-field__label"
                    >
                      Repeat new password
                    </label>
                  </div>

                  <button
                    class="group-form__button reassign-button"
                    type="button"
                  >
                    Reassign password
                  </button>
                </fieldset>
              </form>

              <div class="body-reassign__error"></div>
            </div>
          </div>
        </section>
      </main>
      <!-- Page end -->
    </div>
  </body>
</html>
